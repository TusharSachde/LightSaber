<ion-side-menus enable-menu-with-back-views="false" ng-controller="SidemenuCtrl">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-android-menu small-icon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">

        <ion-header-bar class="bar-positive">
            <h1 class="title">Profile</h1>
        </ion-header-bar>

        <ion-content>
            <ion-list class="menu-list">
                <div class="backgrounder">
                    <div class="pic-holder text-center">
                        <div class="pictop">
                            <div class="pic" style="background-image: url({{userdetails.image}});"></div>
                        </div>
                        <h2>{{userdetails.username}}</h2>
                    </div>
                    <div class="content text-center">
                        <div class="row">
                            <div class="col">
                                <h2>{{userdetails.points}}</h2>
                                <h3>Points</h3>
                            </div>
                            <div class="col">
                                <h2>{{userdetails.prediction}}</h2>
                                <h3>Predicts</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <ion-item nav-clear menu-close href="#/app/home" class="item-icon-left">
                    <i class="icon ln-crown"></i>
                    Predict
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/history" class="item-icon-left">
                    <i class="icon ln-history"></i>
                    My History
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/leaderboard" class="item-icon-left">
                    <i class="icon ln-chart-growth"></i>
                    Leaderboard
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/get" class="item-icon-left">
                    <i class="icon ln-hamburger"></i>
                    What do I get ?
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/home" class="item-icon-left">
                    <i class="icon ln-share2"></i>
                    Share
                </ion-item>
                <ion-item nav-clear menu-close class="item-icon-left" ng-click="logout()">
                    <i class="icon ln-exit"></i>
                    Sign Out
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
